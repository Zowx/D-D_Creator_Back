[phases.setup]
nixPkgs = ['nodejs_20', 'pnpm']

[phases.install]
cmds = [
  'pnpm config set store-dir ~/.pnpm-store',
  'pnpm install --no-frozen-lockfile'
]

[phases.build]
cmds = [
  'pnpm prisma generate',
  'pnpm prisma db push --accept-data-loss',
  'pnpm build'
]

[start]
cmd = 'pnpm start:prod'
